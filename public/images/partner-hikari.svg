        <pattern id="seigaiha" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(0)">
            <path d="M 0 10 Q 10 0, 20 10 T 40 10" fill="none" stroke="#0D1B2A" stroke-width="2" opacity="0.2"/>
        </pattern>
        
